<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='./styles/style.css'>
    <title>Sphere</title>
</head>
<body>
  <div class='sphere-wrapper'>
      <div class='circle circle-border-1'></div>
      <div class='circle circle-border-2'></div>
      <div class='circle circle-border-3'></div>

      <div class='circle circle-shadow-1'></div>
      <div class='circle circle-shadow-2'></div>

      <div class='back-shadow-1'></div>
      <div class='back-shadow-2'></div>
      <div class='back-shadow-3'></div>
      <div class='back-shadow-4'></div>

      <div class='circle sphere' id='sphere'>
          <div class='circle main-color' id='sphere-body'></div>
          <div class='circle high-shadow' id='sphere-shadow'></div>
          <div class='circle high-light' id='sphere-light'></div>
      </div>
  </div>
<script src='script.js'></script>
</body>
</html>
